{{- $pc := .Page.Site.Config.Privacy.YouTube -}}
{{- if not $pc.Disable -}}
{{- $ytHost := cond $pc.PrivacyEnhanced  "www.youtube-nocookie.com" "www.youtube.com" -}}
{{- $id := .Get "id" | default (.Get 0) -}}
{{- $start := .Get "start" | default (.Get 1) }}
<a href="" class="btn btn-primary btn-lg" data-modal data-src="//{{ $ytHost }}/embed/{{ $id }}{{ with $start }}?start={{ $start }}{{ end }}"><img src="//i3.ytimg.com/vi/{{ $id }}/mqdefault.jpg"></a>
{{ end -}}
